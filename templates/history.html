{% extends 'layout.html' %}

{% block title %}
History
{% endblock %}

{% block main %}
<table class="table tablestriped">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">Time Of Transaction</th>
        </tr>
    </thead>
    <tbody>
        {% for sym in info %}
        <tr>
            <td class="text-start">{{sym["symbol"]|upper}}</td>
            <td class="text-end">{{sym["shares"]}}</td>
            <td class="text-end">{{sym["price"]|usd}}</td>
            <td class="text-end">{{sym["trans_time"]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
